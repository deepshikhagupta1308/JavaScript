<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h6>Total data: <span id="count"></span></h6>
    <div class="row" id="quotebox">
      <div class="text-center">
        <button
          class="btn btn-default"
          onclick="showRandomUser()"
          type="submit"
        >
          Show Data
        </button>
      </div>
      <div id="detail"><h1></h1></div>
    </div>
  </body>
</html>
<script>
  var usersList = [
    {
      id: 1,
      name: "Deepshikha",
    },
    {
      id: 2,
      name: "Sanskrati",
    },
    {
      id: 3,
      name: "Ravi",
    },
    {
      id: 4,
      name: "Avinash",
    },
    {
      id: 5,
      name: "Abhishek",
    },
  ];

  function userId() {
    document.getElementById("count").innerHTML = usersList.length;
  }
  userId();

  function showRandomUser() {
    if (usersList.length === 0) {
      return;
    }
    const currentUserIndex = Math.floor(Math.random() * usersList.length);
    const currentUser = usersList[currentUserIndex];
    document.getElementById("detail").innerText = currentUser.name;
    usersList.splice(currentUserIndex, 1);
    console.log(usersList.length);
    userId();
  }
</script>
