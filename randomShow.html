<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Total data: <span id="count"></span></h4>
    <div class="row" id="quotebox">
      <div class="text-center">
        <button
          class="btn btn-default"
          onclick="showRandomUser()"
          type="submit"
        >
          Show Data
        </button>
        <a href="list.html">click here</a>
      </div>
      <div id="detail"><h1></h1></div>
    </div>
  </body>
</html>
<script>
  let usersList = [];

  let fetchRes = fetch("https://jsonplaceholder.typicode.com/users");
  //console.log(fetchRes);
  fetchRes
    .then((res) => res.json())
    .then((data) => {
      console.log(data);
      usersList = data;
      userId();
      localStorage.setItem("list", JSON.stringify(data));
      // console.log(usersList);
    });

  function userId() {
    document.getElementById("count").innerHTML = usersList.length;
  }

  // let newArr = [];

  function showRandomUser() {
    if (usersList.length === 0) {
      return;
    }
    const currentUserIndex = Math.floor(Math.random() * usersList.length);
    const currentUser = usersList[currentUserIndex];
    document.getElementById("detail").innerText = currentUser.name;
    usersList.splice(currentUserIndex, 1);
    userId();
  }
</script>
